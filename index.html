<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VanilaCoin Wallet - Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">VanilaCoin</div>
      <div id="userArea" class="user-area"></div>
    </header>

    <main class="container" id="appContainer">
      <!-- Login View -->
      <section id="loginView" class="card view">
        <h2>Login</h2>
        <form id="loginForm">
          <label>Username</label>
          <input name="username" required />
          <label>Password</label>
          <input name="password" type="password" required />
          <button class="btn primary" type="submit">Login</button>
        </form>
        <p class="muted">No account? <a href="#" id="toRegister">Register</a></p>
      </section>

      <!-- Register View -->
      <section id="registerView" class="card view hidden">
        <h2>Create account</h2>
        <form id="registerForm">
          <label>Username</label>
          <input name="username" required />
          <label>Password</label>
          <input name="password" type="password" required />
          <button class="btn primary" type="submit">Register</button>
        </form>
        <p class="muted">Already have account? <a href="#" id="toLogin">Login</a></p>
      </section>

      <!-- Dashboard View -->
      <section id="dashboardView" class="card view hidden">
        <h2>Wallet Dashboard</h2>
        <div class="grid">
          <div class="panel">
            <h3>Create / Get Wallet</h3>
            <form id="createForm">
              <label>Owner Name</label>
              <input name="owner_name" required />
              <label>USERID</label>
              <input name="USERID" required />
              <button class="btn" type="submit">Create Wallet</button>
            </form>

            <hr/>

            <form id="getForm">
              <label>Wallet ID</label>
              <input name="walletID" placeholder="paste wallet id or leave empty to use last" />
              <button class="btn" type="submit">Get Wallet</button>
            </form>
          </div>

          <div class="panel">
            <h3>Selected Wallet</h3>
            <div id="walletInfo" class="wallet-info muted">No wallet selected</div>

            <div id="updateBox" class="muted hidden">
              <h4>Update Balance</h4>
              <form id="updateForm">
                <label>New Balance</label>
                <input name="NEW_BALANCE" type="number" step="0.0001" required />
                <button class="btn" type="submit">Update Balance</button>
              </form>

              <h4>Delete Wallet</h4>
              <button id="deleteBtn" class="btn danger">Delete Wallet</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer muted">Built with ❤️ — Grey & Smooth UI</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
